	.portfolio-hero {
  position: relative;
  height: 70vh;
  background: url("Image/cfr.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.hero-content {
  position: relative;
  text-align: center;
  color: #fff;
  animation: fadeDown 1.2s ease;
}

.hero-content h1 {
  font-size: 3.5rem;
}

.hero-content p {
  margin-top: 15px;
  font-size: 1.2rem;
  color: #ddd;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
  padding: 0 60px 100px;
}

.project {
  position: relative;
  overflow: hidden;
  cursor: pointer;
  animation: fadeUp 1s ease;
}

.project img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.7s ease;
}

.project:hover img {
  transform: scale(1.15);
}

.project-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: 0.4s;
}

.project:hover .project-overlay {
  opacity: 1;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
.portfolio-cta {
  text-align: center;
  padding: 100px 20px;
}

.cta-btn {

  margin-top: 20px;
  padding: 15px 40px;
  background: #b88e2f;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.cta-btn:hover {
  transform: translateY(-3px);
  background: #9c7524;
}
.portfolio-stats {
  display: flex;
  justify-content: center;
  gap: 60px;
  background: #111;
  color: #fff;
  padding: 80px 20px;

.portfolio-stats h2 {

/* CONTAINER */
